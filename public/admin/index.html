<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="image/jpg" href="../images/mass_academy_logo.png"/>
    <title>MAMS Attendance</title>

    <!--The interactive calendar was created by https://medium.com/@nitinpatel_20236/challenge-of-building-a-calendar-with-pure-javascript-a86f1303267d-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
   <!-- Optional JavaScript for bootstrap -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" 
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" 
            crossorigin="anonymous"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
            crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
          crossorigin="anonymous">

        <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/css/bootstrap-datepicker.min.css" rel="stylesheet"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.js"></script>
    <!-- These are the required libraries for https://datatables.net/-->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.4/css/jquery.dataTables.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.4/js/jquery.dataTables.min.js">

</head>
<body>
    <nav class="navbar navbar-dark bg-secondary mb-1 justify-content-between" style="align-items: center;">
        <div>
          <a class="navbar-brand text-xl-left align-middle" href="#" onclick="window.location.reload(true);">
            <img class="d-inline-block align-middle mr-1" src="../images/mass_academy_logo.png" width="50" height="40" alt="This is the logo" style="text-align: center;">
            <h2 class="d-inline-block align-middle text-break" style="font-size: 1.3em;">Mass Academy Attendance Form</h2>
          </a>
        </div>
       
        <form class="form-inline">
          <button type="button" id="dark-mode-button" class="m-1 btn btn-dark" style="width: 7em !important; height: 3em !important; ">Dark Mode</button>
          <button type="button" id="sign-out-button" class="m-1 btn btn-primary" style="width: 7em !important; height: 3em !important;">Sign Out</button>
        </form>
      </nav>
    
      <div id="date"><h2 class="text-sm-center"></h2></div>
      <div id="announcement"></div>

     
      <div class="d-flex justify-content-center">
        <input data-provide="datepicker" id="datetimepicker1"></input>
        <button id="datePickerSubmit" class="btn btn-primary">Submit</button>
      </div>
      <div class="d-flex justify-content-center">
        <small class="text-secondary">Please enter a date above.</small>
      </div>
      
      <div class="container-fluid pl-5 pr-5 mt-5 mb-5">
        <table class="table table-bordered" id="attendanceTable">
          <thead>
            <tr>
              <th scope="col">Locker #</th>
              <th scope="col">Name</th>
              <th scope="col">Sign-In Time</th>
              <th scope="col">Sign-Out Time</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.22/pdfmake.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
        <button type="button" class="btn btn-success" id="btnExport">Export as PDF</button>
      <!-- Modal For Error -->
      <div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="errorModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Warning</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="errorModalMessage">
            <!-- Error message will go here.-->
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    
      <script type="module" src="index.js"></script>
</body>
</html>
