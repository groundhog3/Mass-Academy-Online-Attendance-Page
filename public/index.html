<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="18000">
  <!--Page will refresh every 5 hours (18000s)-->
  <link rel="shortcut icon" type="image/jpg" href="images/mass_academy_logo.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MAMS Attendance</title>

  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-database.js"></script>
  <script type="module" src="script.js"></script>
  <!--custom css file-->
  <link rel="stylesheet" href="main.css">

  <!-- Jquery and Popper.js-->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>

  <!--BootstrapCDN (Sass + JS)-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>


</head>

<!-- Code adapted from https://mdbootstrap.com/docs/standard/extended/login/ Example #5-->
<section class="vh-100">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6 text-black">

        <div class="px-5 ms-xl-4">
          <i class="fas fa-crow fa-2x me-3 pt-1 mt-xl-1" style="color: #793327;"></i>
          <div class="d-flex mt-2">
            <img src="./images/mass_academy_logo.png" alt="..." height="48" class="mr-2">
            <span class="h2 fw-bold mb-0">Mass Academy Attendance Form</span>
          </div>
        </div>

        <div class="d-flex align-items-top h-custom-2 px-5 ms-xl-2 mt-5 pt-2 pt-xl-0 mt-xl-n2">

          <form style="width: 23rem;">

            <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Log in</h3>


            <div class="form-outline mb-3">
              <input type="text" id="username" class="form-control form-control-lg" autocomplete="off"
                onclick="return false;" />
              <label class="form-label" for="form2Example18">Email address</label>
            </div>

            <div class="form-outline mb-3">
              <input type="password" id="password" class="form-control form-control-lg" autocomplete="off"
                onclick="return false;" />
              <label class="form-label" for="form2Example28">Password</label>
            </div>

            <div class="pt-1 mb-4">
              <button class="btn btn-info btn-lg btn-block" type="button" id="log-in-button">Login</button>
            </div>

            <p class="small pb-lg-2"><a class="text-muted" href="#forgotPasswordModal" data-toggle="modal"
                data-target="#forgotPasswordModal">Forgot password?</a></p>

            <!-- Modal For Error -->
            <div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="errorModalLabel"
              aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Warning</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body" id="errorModalMessage">
                    <!-- Error message will go here.-->
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
            </div>

            <!-- Modal For Forgot Password -->
            <div class="modal fade" id="forgotPasswordModal" tabindex="-1" role="dialog"
              aria-labelledby="forgotPasswordModalLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title">Forgot Password</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    If you forgot your password, please contact me immediately at <a
                      href="mailto:ryanmechery@gmail.com">ryanmechery@gmail.com</a> to reset it or use the form below and wait for an email.
              
                    <div class="form-group">
                      <br>
                      <label>Recover Password:</label>
                        <input type="email" class="form-control"
                        placeholder="Enter email" id="recoverEmailInput" >
                          <small id="emailHelp" class="form-text text-muted">Please enter your WPI email address.</small>
                          <input type="button" class="btn btn-light" id="recoverEmailSubmit" value="Submit"/>

                    </div>
                
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary"
                      onclick="window.location.href='mailto:ryanmechery@gmail.com';">Email</button>
                  </div>
                </div>
              </div>
            </div>

        </div>
      </div>
      <div class="col-sm-6 px-0 d-none d-sm-block">
        <img src="./images/background.jpeg" alt="Login image" class="w-100 h-100"
          style="object-fit: cover; object-position: left;">
      </div>
    </div>
  </div>
</section>
